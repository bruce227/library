<!DOCTYPE html>
<html>

<head>
    <title>My Library</title>
    <style>
        .book-card {
            border: 1px solid black;
            padding: 10px;
            margin: 10px;
        }

        form {
            display: none;
        }

        form label {
            display: block;
            margin-bottom: 5px;
        }

        form input[type='text'],
        form input[type='number'] {
            margin-bottom: 5px;
        }

        form input[type='submit'] {
            display: block;
            margin-top: 10px;
        }
    </style>
    <link rel="stylesheet" type="text/css" href="c.css">

</head>

<body>
    <h1>My Library</h1>
    <button id="new-book-btn">NEW BOOK</button>
    <div id="book-list"></div>

    <form id="new-book-form">
        <label for="title-input">Title:</label>
        <input type="text" id="title-input" name="title" required>

        <label for="author-input">Author:</label>
        <input type="text" id="author-input" name="author" required>

        <label for="pages-input">Pages:</label>
        <input type="number" id="pages-input" name="pages" required>

        <label for="read-input">Read:</label>
        <input type="checkbox" id="read-input" name="read">

        <input type="submit" value="ADD BOOK">
    </form>


    <script src="a.js"></script>
</body>

</html>
